version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: currency-detector-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./Module3_Results:/app/Module3_Results:ro
    restart: unless-stopped
    networks:
      - currency-network

  frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: currency-detector-frontend
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - currency-network

networks:
  currency-network:
    driver: bridge
